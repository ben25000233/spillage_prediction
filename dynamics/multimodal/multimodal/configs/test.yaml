ep_length: 50
zdim: 128
action_dim: 4

# Dataset params
dataset_params:
  force_name: "force"
  action_dim: 4

load : False
model_path: "./../../ckpt/epoch29.pt"
# logging_folder: logging/

num_envs : 5
collect_time : 3
n_time_steps : 10


# path to dataset hdf5 file'
# dataset: "dataset/test_data/"
dataset: "../../test_dataset/dataset/"

val_ratio: 0.20
cuda: True
num_workers: 20
